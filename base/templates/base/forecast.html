{% extends 'main.html' %}
{% load static %}
{% block css %}

<link rel="stylesheet" href="{% static 'styles/style.css' %}" />
<link rel="stylesheet" href="{% static 'styles/style_main.css' %}" />
<link rel="stylesheet" href="{% static 'styles/responsive.css' %}" />
{% endblock css %}
{% block js %}
<script src="{% static 'js/script.js' %}"></script>
<script src="https://cdn.tailwindcss.com"></script>
{% endblock js %}


{% block content %}
<div class="flex justify-center
">
<div class="container">
    <h1>ARIMA Forecasting</h1>
    <hr>
    
    <form method="POST" class="form">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Forecast</button>
    </form>
    
    {% if graphic %}
    <hr>
    <h2>{{ country }}</h2>
    <img src="data:image/png;base64,{{ graphic }}" alt="{{ country }}">
    {% endif %}
    
  </div>
</div>
  {% endblock content %}
